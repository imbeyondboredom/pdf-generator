<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
</head>
<body>
    <button id="generate-pdf">Generate PDF</button>
    <button id="trigger-event">Trigger Event</button>

    <script>
        document.getElementById('generate-pdf').addEventListener('click', function() {
            window.open('/create-pdf');
        });

        document.getElementById('trigger-event').addEventListener('click', function() {
            fetch('/create-pdf')
                .then(response => response.blob())
                .then(blob => {
                    console.log("firing events");
                    window.webkit.messageHandlers.cordova_iab.postMessage(JSON.stringify({ type: 'pdfGenerated', pdf: blob }), '*');
                    window.postMessage({ type: 'pdfGenerated', pdf: blob }, '*');
                });
        });
    </script>
</body>
</html>
